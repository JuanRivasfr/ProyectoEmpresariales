<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <button onclick="volverAlMenu()" class="btn btn-secondary mb-3">← Volver al Menú</button>
    <h2>Editar Producto</h2>

    <form id="formEditar" class="mt-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="descripcion" required>
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" required>
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a href="productos.html" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>

  <script>
    const token = localStorage.getItem("jwt");
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    function obtenerRolDesdeToken() {
      if (!token) return null;
      const payloadBase64 = token.split('.')[1];
      const decoded = JSON.parse(atob(payloadBase64));
      return decoded.rol;
    }

    const rol = obtenerRolDesdeToken();
    if (rol !== 'ADMINISTRADOR') {
      alert("Acceso denegado. Solo el ADMINISTRADOR puede editar productos.");
      window.location.href = "productos.html";
    }

    async function cargarProducto() {
      const res = await fetch(`http://localhost:8080/api/productos/${id}`, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) {
        alert("Error al cargar producto");
        return;
      }
      const data = await res.json();
      document.getElementById("nombre").value = data.nombre;
      document.getElementById("descripcion").value = data.descripcion;
      document.getElementById("precio").value = data.precio;
      document.getElementById("stock").value = data.stock;
    }

    document.getElementById("formEditar").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const descripcion = document.getElementById("descripcion").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const stock = parseInt(document.getElementById("stock").value);

      const res = await fetch(`http://localhost:8080/api/productos/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ id: parseInt(id), nombre, descripcion, precio, stock })
      });

      if (res.ok) {
        alert("Producto actualizado correctamente");
        window.location.href = "productos.html";
      } else {
        alert("Error al actualizar producto");
      }
    });

    cargarProducto();
  </script>
  <script>
  function volverAlMenu() {
    const token = localStorage.getItem("jwt");
    if (!token) return window.location.href = "login.html";

    const payload = JSON.parse(atob(token.split('.')[1]));
    const rol = payload.rol;

    if (rol === 'ADMINISTRADOR') {
      window.location.href = "/menu_admin.html";
    } else {
      window.location.href = "/menu.html";
    }
  }
</script>
</body>
</html>
